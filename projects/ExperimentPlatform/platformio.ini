; PlatformIO Project Configuration File for MightyCore
; https://github.com/MCUdude/MightyCore/
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed, and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options
; https://github.com/MCUdude/MightyCore/blob/master/PlatformIO.md
; https://docs.platformio.org/page/projectconf.html

; Common settings for all environments
[env]
monitor_speed = 115200
board_build.f_cpu = 20000000L
framework = arduino
; BUILD OPTIONS
; Comment out to enable LTO (this line unflags it)
build_unflags =
  -std=gnu++11
  -std=gnu++14
  -Os
;  -flto
; Extra build flags
build_flags =
    -std=gnu++17
	-DTWI_BUFFER_SIZE=128

lib_deps =
  symlink://../common/microshell

[env:atmega4809_40pin]
board = ATmega4809
platform = atmelmegaavr
upload_protocol = xplainedmini_updi
board_hardware.bod = disabled
board_hardware.uart = no_bootloader
board_hardware.rstpin = gpio
board_build.variant = 40pin-standard
build_flags =
	${env.build_flags}
	-lprintf_flt
	-DSERIAL_RX_BUFFER_SIZE=128
	-DSERIAL_TX_BUFFER_SIZE=128
	-O2

[env:atmega4809_48pin]
board = ATmega4809
platform = atmelmegaavr
upload_protocol = xplainedmini_updi
board_hardware.bod = disabled
board_hardware.uart = no_bootloader
board_hardware.rstpin = gpio
board_build.variant = 48pin-standard
build_flags =
	${env.build_flags}
	-lprintf_flt
	-DSERIAL_RX_BUFFER_SIZE=128
	-DSERIAL_TX_BUFFER_SIZE=128
	-O2

[env:chipset]
platform = atmelavr
; TARGET SETTINGS
; Chip in use
board = ATmega2560
board_build.variant = 100-pin-avr
; Current pinout
upload_port = /dev/ttyUSB*
monitor_port = ${env:chipset.upload_port}
board_upload.speed = ${env:fuses_bootloader.board_bootloader.speed}
board_bootloader.type = urboot
build_flags =
  ${env.build_flags}
  -O2

[env:fuses_bootloader]
platform = atmelavr
board = ATmega2560
board_hardware.oscillator = external
board_hardware.uart = uart0
board_bootloader.speed = 115200
board_build.variant = 100-pin-avr
board_build.f_cpu = 20000000L
;board_hardware.bod = disabled
board_hardware.eesave = yes
upload_protocol = stk500v1
board_hardware.ckout = no 
board_bootloader.type = urboot
upload_port = /dev/ttyACM*
upload_flags = 
	-P$UPLOAD_PORT
	-b19200
